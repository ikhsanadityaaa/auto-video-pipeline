name: Consolidated Content Pipeline

on:
  schedule:
    # 06:00 WIB (Topik Harian 1)
    - cron: '0 23 * * *'
    # 16:00 WIB (Topik Harian 2)
    - cron: '0 9 * * *'
  workflow_dispatch:

env:
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

jobs:
  run_pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python Environment
        uses: actions/setup-python@v4
        with:
          # Tetap gunakan 3.12 untuk menghindari masalah library
          python-version: '3.12' 

      - name: âš™ï¸ Install Dependencies
        run: |
          pip install --upgrade pip
          pip install --upgrade google-generativeai

      # Hapus step fetch_news.py. Langsung panggil generate_script.py
      - name: âœï¸ Generate Unique Topic & Script (Gemini)
        # Output adalah satu file JSON final yang berisi script dan keyword
        run: python scripts/generate_script.py --keywords-file config/keywords.txt --output script_output.json

      # TODO: Tambahkan langkah 2 (Pencarian Gambar) dan langkah 3 (Video Rendering) di sini!

      - name: ğŸ’¾ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: consolidated-output-${{ github.run_number }}
          path: |
            script_output.json 
            data/used_topics.json # File history baru
            gemini_full_output.json
          retention-days: 7
