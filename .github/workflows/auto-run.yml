name: Auto Video Pipeline

on:
  schedule:
    - cron: '0 23 * * *'   # 06:00 WIB (23:00 UTC previous day)
    - cron: '0 9 * * *'    # 16:00 WIB (09:00 UTC)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install feedparser

      - name: Fetch News (Global, Multi-Source)
        run: python scripts/fetch_news.py --keywords-file config/keywords.txt --out topic.json

      - name: Generate Script + Image Keywords
        run: python scripts/generate_script.py --input topic.json --output script.txt --images-out image_keywords.txt
