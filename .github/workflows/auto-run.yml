name: Auto Video Pipeline

on:
  schedule:
    - cron: '0 23 * * *'   # 06:00 WIB
    - cron: '0 9 * * *'    # 16:00 WIB
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install google-generativeai

      - name: Generate Content with Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python scripts/generate_script.py \
            --keywords-file config/keywords.txt \
            --output-script script.txt \
            --output-images image_keywords.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-output-${{ github.run_number }}
          path: |
            script.txt
            image_keywords.txt
            data/used_topics.json
          retention-days: 7
