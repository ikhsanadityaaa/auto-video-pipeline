name: Auto Video Pipeline

on:
  schedule:
    - cron: '0 23 * * *'
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Ambil berita terbaru
        run: python scripts/fetch_news.py
