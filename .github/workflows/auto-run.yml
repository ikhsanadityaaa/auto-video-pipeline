name: Test Fetch News Only

on:
  workflow_dispatch:

jobs:
  fetch_news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install feedparser

      - name: Jalankan fetch_news.py
        run: python scripts/fetch_news.py --keywords-file config/keywords.txt --out topic.json
